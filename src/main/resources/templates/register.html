<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>SignUp</title>
  </head>
  <body>
    <div id="content">
        <!-- card -->
        
        
        <div class="grid grid-cols-12 ">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4">
    
            </div>
            <div class="col-span-12  md:col-span-8 lg:col-span-6 xl:col-span-4">
<!--6 ki space le rhi hai -->
<!-- card -->
<div
        href="#"
        class=" block p-6  border-t-[10px] border-blue-700 bg-white   rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
      >
<!--message share-->
<div data-th-replace="message::messagebox" ></div>

        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Signup Here
        </h5>
        <p class="font-normal text-gray-400 dark:text-gray-400">
          Start managing contacts on cloud ...
        </p>


        <form 
        data-th-action="@{'/do-register'}" 
        method="post"
        data-th-object="${userForm}"
        class="mt-5"
        novalidate>
            <!--name-->
            <div class="mb-3">
                <label for="name"
          
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                
                <input type="text" id="name" 
                data-th-field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Here" required />
                <p
                 data-th-if="${#fields.hasErrors('name')}"
                 data-th-errors="*{name}"
                class="text-red-600 px-1 py-2 "> Name is Required</p>
              </div>

              <!--Email field-->
              <div class="mb-3">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input
                data-th-field="*{email}"
                type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Email" required />

                <p
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
               class="text-red-600 px-1 py-2 "> </p>
              </div>

              <!-- password-->

              <div class="mb-3">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                <input type="password" 
                data-th-field="*{password}"
                id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your password" required />
                <p
                data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password}"
               class="text-red-600 px-1 py-2 "> </p>
              </div>

              <!--phone field-->
              <div class="mb-3">
                <label for="phone" class="block 
                mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone No.</label>
                <input type="number" id="phone" 
                data-th-field="*{phoneNumber}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Number" required />
                <p
                data-th-if="${#fields.hasErrors('phoneNumber')}"
                data-th-errors="*{phoneNumber}"
               class="text-red-600 px-1 py-2 "> </p>
              </div>

              <!--ABOUT TEXT AREA-->
              
<div class="mb-3">
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Something about Yourself</label>
<textarea 
data-th-field="*{about}"
id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
<p
data-th-if="${#fields.hasErrors('about')}"
data-th-errors="*{about}"
class="text-red-600 px-1 py-2 "> </p>



</div>

<!--buttons-->
<div class="mb-3 flex justify-center space-x-3">
    <button type="submit"  class="relative inline-flex items-center justify-center px-3 py-2 text-lg font-medium tracking-tighter text-white bg-gray-800 rounded-md group">
        <span class="absolute inset-0 w-full h-full mt-1 ml-1 transition-all duration-300 ease-in-out bg-blue-600 rounded-md group-hover:mt-0 group-hover:ml-0"></span>
        <span class="absolute inset-0 w-full h-full bg-white rounded-md "></span>
        <span class="absolute inset-0 w-full h-full transition-all duration-200 ease-in-out delay-100 bg-blue-600 rounded-md opacity-0 group-hover:opacity-100 "></span>
        <span class="relative text-blue-600 transition-colors duration-200 ease-in-out delay-100 group-hover:text-white">&nbsp;&nbsp;&nbsp;SignUp&nbsp;&nbsp;   </span>
        </button>

       
    <button type="reset" class="relative inline-block text-lg group">
        <span class="relative z-10 block px-3 py-2 overflow-hidden font-medium leading-tight text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
        <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
        <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-red-700 group-hover:-rotate-180 ease"></span>
        <span class="relative">&nbsp;&nbsp;&nbsp;Reset&nbsp;&nbsp;</span>
        </span>
        <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
        </button>
    
</div>


        </form>
      </div>
            </div>

        </div>
    </div>
    <script>
      console.log("signUp  page");
    </script>
  </body>
</html>
