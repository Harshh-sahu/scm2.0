<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Contact Us Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div id="content" class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-lg mt-10">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Contact Us</h1>
    <p class="text-center text-gray-600 mb-10">
        We would love to hear from you! Fill out the form below and weâ€™ll get back to you as soon as possible.
    </p>

    <!-- Contact Form -->
    <form class="space-y-6">
        <!-- Name Field -->
        <div>
            <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Message Field -->
        <div>
            <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message"
                      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit"
                    class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Send Message
            </button>
        </div>
    </form>
</div>

<script>
    console.log("contactpage");
</script>
</body>
</html>
