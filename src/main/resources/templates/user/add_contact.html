<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title >Add Contact </title>
</head>
<body>
    <div id="content" >


        <!--if usesr is logged in sidebar-->

<div th:if="${loggedInUser}">
    <div data-th-replace="~{user/sidebar::sidebar}"></div>
  </div>

    <div class=" sm:pl-64 pt-20 " style="height: 1000px">
          
        <div class="grid grid-cols-12">

<div  class="col-span-3 " >
    
</div>
        <div class="col-span-12 md:col-span-6 ">
<div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">


    <h1 class="text-2xlfont-semibold">Add New Contact</h1>
    <p class=" text-gray-400 ">This contact will be stored on cloud,you can directly email from scm.....</p>



<!--name form-->

<form action="" class="mt-3  relative">
    <div  class="mb-2">
        <label for="input-group-1" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
    <div class="relative mb-6">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-solid fa-user w-4 h-4"></i>
      </div>
      <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="your name">
    </div>
    </div>



    <!--email -->
    <div  class="mb-2">
        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
    <div class="relative mb-6">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-solid fa-envelope h-4 w-4"></i>
      </div>
      <input type="email" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Example124@gmail.com">
    </div>
    </div>


    <!--ph9oen number-->
    <div  class="mb-2">
        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
    <div class="relative mb-6">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-solid fa-phone w-4 h-4"></i>
      </div>
      <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0000000000">
    </div>
    </div>


    <!--address text area -->
    <div class="mb-2">
         
<label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
<textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write  Address here..."></textarea>

    </div>

    <!--description-->
    <div class="mb-2">
         
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
        <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact here..."></textarea>
        
            </div>

            <!--social links-->
            <div class="flex space-x-3 mb-2">
                <!--facebook link-->
                <div class="w-full">
                    <div  class="mb-3">
                     
                    <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fa-solid fa-earth-americas w-4 h-4"></i>                      </div>
                      <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://www.google.com">
                    </div>
                    </div>
                </div>
                <div class="w-full">
<!--linkedin-->
<div  class="mb-2">
                     
    <div class="relative mb-2">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-brands fa-linkedin w-4 h-4"></i>                   </div>
      <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://www.linkedin.in">
    </div>
    </div>
                </div>
            </div>


            <!--contact image-->
            
<div class="">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Contact Image</label>
<input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="large_size" type="file">
</div>
<!--favourites checkbox-->

            <div class="flex items-center mb-2">
                <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">is this your favourite contact</label>
            </div>
            <div class="button-container text-center">
                <button type="submit" class="px-3 py-2 rounded bg-blue-500 text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600">Add Contact</button>
                <button type="reset" class="px-3 py-2 rounded bg-red-800 text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600">Reset</button>
            </div>
            
</form>


</div>
        </div>
        </div>
    </div>
    </div>
    <script>
        console.log("this is a contact Page")
    </script>
</body>
</html>
